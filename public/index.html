<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Batlight System</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>

    <style>
        .text{
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 6rem;
            font-weight:  100;
            letter-spacing: 2px;
            text-align: center;
            color: #f35626;
            background-image: -webkit-linear-gradient(92deg, #f65a00, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 10s infinite linear;
        }

        @-webkit-keyframes hue {
        from {
            -webkit-filter: hue-rotate(0deg);
        }
        to {
            -webkit-filter: hue-rotate(-360deg);
        }
        }
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .IroSlider{
            display: none !important;
        }
        .device-on{
            background-color: #e6e7ff;
            box-shadow: 0px 0px 25px black;
            border-radius: 10px;
            margin: 10px;
        }
        .closeLamp{
            cursor:pointer;
        }
        .amazon,.demon,.party,.hot,.white,.close{
            border-radius: 5px;
            box-shadow: 0px 0px 10px grey;
            text-align: center;
            cursor: pointer;
        }
        .amazon:hover,.demon:hover,.party:hover,.hot:hover,.white:hover,.close:hover{
            border-radius: 5px;
            box-shadow: 0px 0px 10px black;
            text-align: center;
            cursor: pointer;
        }
        .amazon{
            background-color:#349400;
        }
        .hot{
            color:#fccccc;
            background-color: #940f00;
        }
        .party{
            color:#fccccc;
            background-color: #73008a;
        }
        .white{
            background-color:white;
        }
        .close{
            color:white;
            background-color:black;
        }
        .demon{
            color:white;
            background-color:#000d82;
        }
    </style>
</head>
<body>
<center class="text"><h1>BatLight Main Page</h1></center>
<div class="container">
    <div class="row">
        <div class="amazon col-md-2">Amazon</div>
        <div class="demon col-md-2">Demon</div>
        <div class="party col-md-2">Party</div>
        <div class="hot col-md-2">Hot</div>
        <div class="white col-md-2">White</div>
        <div class="close col-md-2">Close</div>
        <hr>
        <select class="form-control" id="lambs">
            <option selected>Please Select</option>
            <option value="desk">Bedroom Lamp</option>
            <option value="plant">Plant Lamp</option>
            <option value="lambader">Sinem's Home</option>
        </select>
    </div>

    <div class="row" id="client">
        <div class="device-on col-md-12" id="desk">
            <p onclick="closeLamp(1);" class="closeLamp">X</p>
            <center><h2>Bedroom Lamp</h2></center>

                <div class="wheel" id="colorWheelDemo1"></div>
            </div>

            <select id="scenario1" class="form-control">
                <option value="">Select scenario</option>
                <option value="twoColor">Two Color</option>
                <option value="rainbow">rainbow</option>
                <option value="fallin">fallin</option>
                <option value="redVibe">redVibe</option>
		<!--<option value="police">police</option>

                <option value="blueChange">blueChange</option>
                <option value="redToBlueChange">redToBlueChange</option>-->
            </select>
            <div id="btnDiv1"></div>
        </div>
        <div class="device-on col-md-12" id="plant">
            <p onclick="closeLamp(2);" class="closeLamp">X</p>
            <center><h2>Plant Desk Lamp</h2></center>
            <div class="d-flex justify-content-center" id="picker2">
                <div class="wheel" id="colorWheelDemo2"></div>
            </div>
            <label>Scenario</label>
            <select id="scenario2" class="form-control">
                <option value="">Select scenario</option>
                <option value="twoColor">Two Color</option>
                <option value="rainbow">rainbow</option>
                <option value="fallin">fallin</option>
                <option value="redVibe">redVibe</option>
                <!--<option value="rainbow">rainbow</option>
                <option value="change">change</option>
                <option value="police">police</option>
                <option value="redChange">redChange</option>
                <option value="blueChange">blueChange</option>
                <option value="redToBlueChange">redToBlueChange</option>-->
            </select>
            <div id="btnDiv2"></div>
        </div>
        <div class="device-on col-md-12" id="lambader">
            <p onclick="closeLamp(3);" class="closeLamp">X</p>
            <center><h2>Sinem's Home</h2></center>
            <div class="d-flex justify-content-center" id="picker3">
                <div class="wheel" id="colorWheelDemo7"></div>
            </div>
            <label>Scenario</label>
            <select id="scenario3" class="form-control">
                <option value="">Select scenario</option>
                <option value="twoColor">Two Color</option>
                <option value="rainbow">rainbow</option>
                <option value="fallin">fallin</option>
                <option value="redVibe">redVibe</option>
                <option value="partyVibe">partyVibe</option>
		<!--<option value="rainbow">rainbow</option>
                <option value="change">change</option>
                <option value="police">police</option>
                <option value="redChange">redChange</option>
                <option value="blueChange">blueChange</option>
                <option value="redToBlueChange">redToBlueChange</option>-->
            </select>
            <div id="btnDiv3"></div>
        </div>
    </div>
</div>
