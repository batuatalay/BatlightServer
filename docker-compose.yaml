version: '3.8'

services:
  # Nginx Proxy Manager - Doğru port konfigürasyonu
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      # ✅ HTTP trafiği (80) NPM'e yönlendir
      - '80:80'
      # ✅ HTTPS trafiği (443) NPM'e yönlendir  
      - '443:443'
      # ✅ Admin paneli (81) - dışarı aç
      - '81:81'
    environment:
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm_password_2024"
      DB_MYSQL_NAME: "npm"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - npm-db
    networks:
      - npm-network
      - batlight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL database for Nginx Proxy Manager
  npm-db:
    image: 'jc21/mariadb-aria:latest'
    container_name: nginx-proxy-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm_root_password_2024'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm_password_2024'
    volumes:
      - npm_db_data:/var/lib/mysql
    networks:
      - npm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  # BatLight uygulaması - Local build
  batlight:
    container_name: batlight
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3000
    volumes:
      - ./public:/usr/share/nginx/html
    networks:
      - batlight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Jenkins - Sadece internal network'te
  jenkins:
    container_name: jenkins-ci
    image: jenkins/jenkins:lts-alpine
    # ❌ Port 8080'i dışarı açma - sadece internal
    expose:
      - "8080"
    ports:
      # Agent port'u dışarı açık bırak (gerekli)
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
      - JAVA_OPTS=-Xmx512m -Djava.awt.headless=true
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - batlight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 60s

# Named volumes
volumes:
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local
  npm_db_data:
    driver: local
  jenkins_home:
    driver: local

# Networks
networks:
  npm-network:
    driver: bridge
  batlight-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16