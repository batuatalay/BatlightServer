services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "5443:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - ./:/tmp/repo/
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  batlight:
    container_name: batlight
    image: batuatalay/batlight
    ports:
      - "3000:3000"
    networks:
      - serverNet
    restart: always

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - "80:80"
    depends_on:
      - batlight
    restart: always
    volumes:
      - ./public:/usr/share/nginx/html
    networks:
      - serverNet
networks:
  serverNet:
    driver: bridge


