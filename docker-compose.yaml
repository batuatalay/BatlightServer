# Named volumes
volumes:
  npm_data:
    driver: local
  npm_letsencrypt:
    driver: local
  npm_db_data:
    driver: local
  jenkins_home:
    driver: local

# Networks
networks:
  npm-network:
    driver: bridge
    internal: true  # NPM ve DB arası iletişim için
  batlight-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16