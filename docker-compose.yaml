version: '3.8'
services:
  # Nginx Proxy Manager - Doğru port konfigürasyonu
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      # ✅ HTTP trafiği (80) NPM'e yönlendir
      - '80:80'
      # ✅ HTTPS trafiği (443) NPM'e yönlendir  
      - '443:443'
      # ✅ Admin paneli (81) - dışarı aç
      - '81:81'
    environment:
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm_password_2024"
      DB_MYSQL_NAME: "npm"
    volumes:
      - npm_data:/data
      - npm_letsencrypt:/etc/letsencrypt
    # depends_on:
    #   - npm-db
    networks:
      - npm-network
      - batlight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81"]
      interval: 30s
      timeout: 10s
      retries: 3

  MySQL database for Nginx Proxy Manager
  npm-db:
    image: 'jc21/mariadb-aria:latest'
    container_name: nginx-proxy-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'npm_root_password_2024'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm_password_2024'
    volumes:
      - npm_db_data:/var/lib/mysql
    networks:
      - npm-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  # BatLight uygulaması - Network düzeltildi
  batlight:
    container_name: batlight
    image: batuatalay/batlight
    # expose:
    #   - "3000"
    # Port'u sadece internal kullanım için kapatıldı
    ports:
      - "3000:3000"
    volumes:
      - ./public/index.html:/app/public/index.html:ro
    networks:
      - batlight-network  # ✅ serverNet yerine batlight-network
    restart: always

  nginx:
    container_name: nginx-static
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
    networks:
      - batlight-network
    restart: unless-stopped
    depends_on:
      - batlight
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

